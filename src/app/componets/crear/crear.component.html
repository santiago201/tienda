<div class="container mt-5">
    <h1>{{titulo}} </h1>

    <!-- previsualizacion de imagen -->
   <div *ngIf="previsualizacion"> 
  <img [src]="previsualizacion">
  </div>  
  <br>
     <form class="formualrio" [formGroup]="prodForm" (submit)="agregarPeli()">
    <input type="hidden" formControlName = "codigo_prod">
        <div class="container mb-3">

            <input type="text" formControlName="titulo" 
            class="form-control" placeholder="TITULO " required>
        </div>

        <div class="container mb-3">

            <input type="date" formControlName="fecha"  
            class="form-control" placeholder="FECHA ">
        </div>

        <div class="container mb-3">

            <input type="text" formControlName="temporadas" 
            class="form-control" placeholder="PRECIO ">
        </div>

         <div class="container mb-3">
        <input type="text" formControlName="genero" 
            class="form-control" placeholder="TIPO ">
        </div>
